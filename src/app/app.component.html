
<div *ngIf="mapService.currentMap" class="game-container"> 
    <app-map class="game-layer" [mapData]="mapService.currentMap"></app-map>
    <app-character class="game-layer" [characters]="gameService.characters"></app-character>
</div>
<div>
    T: {{gameService.characters[0].feelerT.freeSpaceValue}}

    TL: {{gameService.characters[0].feelerTL.freeSpaceValue}}
    TR: {{gameService.characters[0].feelerTR.freeSpaceValue}}

    w: {{keyboardService.isPressed(87)}}
</div>
